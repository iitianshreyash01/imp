        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700;900&family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        
        .display-font {
            font-family: 'Playfair Display', serif;
        }
        
        /* Custom Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(236, 72, 153, 0.3); }
            50% { box-shadow: 0 0 40px rgba(236, 72, 153, 0.6); }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        /* Bottle Spin Animation */
        @keyframes spin-bottle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(1800deg); }
        }
        
        .bottle-spinning {
            animation: spin-bottle 3s cubic-bezier(0.17, 0.67, 0.35, 0.99) forwards;
        }
        
        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .float-animation { animation: float 3s ease-in-out infinite; }
        .pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
        
        .shimmer-bg {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #ec4899, #8b5cf6); 
            border-radius: 10px;
        }
        
        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.8), transparent);
            border-radius: 50%;
            animation: particle-float 15s infinite ease-in-out;
        }
        
        @keyframes particle-float {
            0%, 100% { transform: translate(0, 0); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
        }
        
        /* Button Styles */
        .btn-primary {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }
        
        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }
        
        /* Loading Spinner */
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Confetti Animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ec4899;
            animation: confetti-fall 3s linear forwards;
            pointer-events: none;
            z-index: 9999;
        }
        
        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Video Call Styles */
        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #1a1a1a;
            border-radius: 1rem;
            overflow: hidden;
        }

        .video-container video {
            width: 100%;

        .video-pip {
            position: absolute;
            bottom: 1rem;
            right: 1rem;

        .player-2 {
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ec4899, #f43f5e);
        }
    </style>

            for (let i = 0; i < 20; i++) {

                particle.style.left = Math.random() * 100 + '%';

                particle.style.animationDuration = (10 + Math.random() * 10) + 's';

        }

        function playSound(type) {
            if (!state.soundEnabled) return;
            
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                if (type === 'success') {
                    oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1);
                    gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                } else if (type === 'click') {
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                }
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (err) {
                console.log('Audio not available');
            }
        }

                state.localStream = await navigator.mediaDevices.getUserMedia({

                const localVideo = document.getElementById('localVideo');

        window.endCall = () => {
            if (state.localStream) {
                state.localStream.getTracks().forEach(track => track.stop());
                state.localStream = null;

            document.getElementById('videoModal').classList.add('hidden');
            document.getElementById('videoModal').classList.remove('flex');
            state.inCall = false;

        window.toggleMute = () => {

            state.isMuted = !state.isMuted;
            state.localStream.getAudioTracks().forEach(track => {
                track.enabled = !state.isMuted;

            const muteBtn = document.getElementById('muteBtn');
            const icon = muteBtn.querySelector('i');
            icon.setAttribute('data-lucide', state.isMuted ? 'mic-off' : 'mic');

        window.hideBottleSpinner = () => {

        window.spinBottle = async () => {
            if (state.bottleSpinning) return;
            
            state.bottleSpinning = true;
            playSound('click');
            render();

            // Random rotation (3-5 full spins + random angle)
            const spins = 3 + Math.random() * 2;
            const randomAngle = Math.random() * 360;
            const totalRotation = (spins * 360) + randomAngle;
            
            state.bottleRotation = totalRotation;
            render();

            // Wait for animation to complete
            setTimeout(() => {
                // Determine which player based on final angle
                const finalAngle = totalRotation % 360;
                let selectedPlayerIndex;
                
                // Player 1 is at top (0°), Player 2 is at bottom (180°)
                // Give 90° range to each player
                if ((finalAngle >= 315 || finalAngle < 45) || (finalAngle >= 135 && finalAngle < 225)) {
                    // Points to top or bottom area
                    selectedPlayerIndex = (finalAngle >= 315 || finalAngle < 45) ? 0 : 1;
                } else {
                    // Random if pointing sideways
                    selectedPlayerIndex = Math.random() < 0.5 ? 0 : 1;
                }

                if (state.gameState) {

                    newState.currentTurnIndex = selectedPlayerIndex;

            state.loading = true;

                const initialState = {
                    code: code,
                    players: [{ uid: state.userId, name: state.playerName, score: 0 }],
                    currentTurnIndex: 0,
                    currentQuestion: null,
                    currentType: null,
                    status: 'waiting',
                    history: [],

                };

                const { error } = await supabaseClient
                    .from('game_rooms')

                if (error) throw error;

                state.gameId = code;
                playSound('success');

                console.error('Create game error:', err);
                state.error = "Failed to create room: " + err.message;
                showNotification('Failed to create room', 'error');
            } finally {
                state.loading = false;
                render();

        };

        window.joinGame = async () => {
            if (!state.playerName.trim()) {
                state.error = "Please enter your name first!";
                playSound('click');
                render();
                return;
            }
            if (!state.roomCode.trim()) {
                state.error = "Please enter a room code!";
                playSound('click');
                render();
                return;

            state.loading = true;
            state.error = '';
            playSound('click');
            render();

            try {
                const targetGameId = state.roomCode.trim();
                
                const { data, error } = await supabaseClient
                    .from('game_rooms')
                    .select('*')
                    .eq('id', targetGameId)
                    .single();

                if (error || !data) throw new Error("Room not found!");

                const currentGameState = data.game_state;
                const isAlreadyIn = currentGameState.players.some(p => p.uid === state.userId);
                
                if (!isAlreadyIn) {
                    if (currentGameState.players.length >= 2) {
                        throw new Error("Room is full!");

                    currentGameState.players.push({ 
                        uid: state.userId, 
                        name: state.playerName, 
                        score: 0

                    if (updateError) throw updateError;
                    
                    triggerConfetti();

                state.gameId = targetGameId;
                playSound('success');
                showNotification('Joined successfully!', 'success');
                subscribeToGame(targetGameId);

                console.error('Join game error:', err);
                state.error = err.message;
                showNotification(err.message, 'error');

                state.loading = false;
                render();

        function subscribeToGame(gameId) {
            if (state.channel) {
                supabaseClient.removeChannel(state.channel);
            }

            supabaseClient
                .from('game_rooms')
                .select('*')
                .eq('id', gameId)
                .single()
                .then(({ data, error }) => {
                    if (data && !error) {
                        state.gameState = data.game_state;
                        render();
                    }
                });

            state.channel = supabaseClient
                .channel(`room_${gameId}`)
                .on(
                    'postgres_changes',
                    { 
                        event: 'UPDATE', 
                        schema: 'public', 
                        table: 'game_rooms', 
                        filter: `id=eq.${gameId}` 
                    },
                    (payload) => {
                        console.log('Update received:', payload);
                        
                        const newState = payload.new.game_state;
                        const oldQuestion = state.gameState?.currentQuestion;
                        const newQuestion = newState.currentQuestion;
                        
                        state.gameState = newState;
                        
                        if (oldQuestion !== newQuestion) {
                            state.isWritingCustom = false;
                            state.customText = '';
                        }
                        
                        if (!oldQuestion && newQuestion) {
                            playSound('success');
                        }
                        
                        render();
                    }
                )
                .subscribe((status) => {
                    console.log('Subscription status:', status);
                });
        }

        async function updateGameStateInDb(newState) {
            try {
                const { error } = await supabaseClient
                    .from('game_rooms')
                    .update({ game_state: newState })
                    .eq('id', state.gameId);
                
                if (error) throw error;
            } catch (err) {
                console.error("Update error:", err);
                state.error = "Failed to sync. Please check your connection.";
                showNotification('Failed to sync', 'error');
                render();
            }
        }

        window.selectMode = async (mode) => {
            if (!state.gameState) return;
            
            playSound('click');
            const pool = mode === 'truth' ? TRUTHS : DARES;
            const randomQ = pool[Math.floor(Math.random() * pool.length)];
            
            const newState = { ...state.gameState };
            newState.currentType = mode;
            newState.currentQuestion = randomQ;

            await updateGameStateInDb(newState);
        };

        window.selectCustomMode = (mode) => {
            if (!state.gameState) return;
            
            state.isWritingCustom = true;
            const newState = { ...state.gameState };
            newState.currentType = mode;
            state.gameState = newState;
            
            playSound('click');
            render();
            
            setTimeout(() => {
                const input = document.getElementById('customInput');
                if (input) input.focus();
            }, 100);
        };

        window.submitCustomQuestion = async () => {
            if (!state.customText.trim() || !state.gameState) return;
            
            playSound('success');
            const newState = { ...state.gameState };
            newState.currentQuestion = state.customText;

            await updateGameStateInDb(newState);
            
            state.isWritingCustom = false;
            state.customText = '';
            showNotification('Custom challenge sent!', 'success');
            render();
        };

        window.completeTurn = async () => {
            if (!state.gameState) return;
            
            playSound('success');
            triggerConfetti();
            
            const newState = { ...state.gameState };
            const currentPlayer = newState.players[newState.currentTurnIndex];
            
            newState.players = newState.players.map(p => 
                p.uid === currentPlayer.uid ? { ...p, score: p.score + 1 } : p
            );
            
            if (!newState.history) newState.history = [];
            newState.history.push({
                player: currentPlayer.name,
                type: newState.currentType,
                question: newState.currentQuestion,
                timestamp: Date.now()
            });

            newState.currentTurnIndex = (newState.currentTurnIndex + 1) % newState.players.length;
            newState.currentQuestion = null;
            newState.currentType = null;

            await updateGameStateInDb(newState);
            showNotification('Turn completed!', 'success');

                                        class="btn-primary relative overflow-hidden h-24 rounded-xl bg-white border-2 border-pink-200 hover:border-pink-400 hover:bg-pink-50 text-pink-700 shadow-md hover:shadow-lg active:scale-95 transition-all"
                                    >
                                        <div class="flex flex-col items-center justify-center h-full">
                                            <i data-lucide="pen-line" class="w-6 h-6 mb-1"></i>
                                            <span class="font-bold">Custom Dare</span>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            } else if (state.isWritingCustom) {
                // CUSTOM QUESTION INPUT
                const isTruth = state.gameState.currentType === 'truth';
                mainHtml = `
                    <div class="w-full max-w-2xl fade-in-up">
                        <div class="relative bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden border-4 ${isTruth ? 'border-blue-200' : 'border-pink-200'}">
                            <div class="relative py-6 px-8 flex items-center justify-center gap-3 ${isTruth ? 'bg-gradient-to-r from-blue-500 to-indigo-600' : 'bg-gradient-to-r from-rose-500 to-pink-600'} text-white">
                                <div class="shimmer-bg absolute inset-0"></div>
                                <i data-lucide="pen-line" class="w-7 h-7 relative z-10"></i>
                                <span class="font-black tracking-widest text-xl uppercase relative z-10">Custom ${state.gameState.currentType}</span>
                            </div>

                            <div class="p-10">
                                <h3 class="text-2xl font-bold text-slate-800 mb-6 text-center">Write your own ${state.gameState.currentType}!</h3>
                                
                                <textarea 
                                    id="customInput" 
                                    oninput="updateCustomText(event)" 
                                    class="w-full p-6 text-lg border-2 ${isTruth ? 'border-blue-200 focus:border-blue-400 focus:ring-blue-200' : 'border-pink-200 focus:border-pink-400 focus:ring-pink-200'} rounded-xl outline-none focus:ring-2 bg-white resize-none transition-all" 
                                    rows="4" 
                                    placeholder="Type your custom ${state.gameState.currentType} here..."
                                    autofocus
                                >${state.customText}</textarea>

                                <div class="flex gap-4 mt-6">
                                    <button 
                                        onclick="toggleCustomWriting(false)" 
                                        class="px-8 py-4 text-base font-semibold text-slate-600 hover:bg-slate-100 rounded-xl transition-all"
                                    >
                                        Cancel
                                    </button>
                                    <button 
                                        onclick="submitCustomQuestion()" 
                                        ${!state.customText.trim() ? 'disabled' : ''} 
                                        class="flex-1 px-8 py-4 text-base font-bold text-white ${isTruth ? 'bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700' : 'bg-gradient-to-r from-pink-500 to-rose-600 hover:from-pink-600 hover:to-rose-700'} rounded-xl shadow-lg disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3 transition-all"
                                    >
                                        <span>Send Challenge</span>
                                        <i data-lucide="send" class="w-5 h-5"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // QUESTION CARD MODE
                mainHtml = `
                    <div class="w-full max-w-2xl fade-in-up">
                        <div class="relative bg-white/80 backdrop-blur-lg rounded-3xl shadow-2xl overflow-hidden border-4 ${isTruth ? 'border-blue-200' : 'border-pink-200'}">
                            <div class="relative py-6 px-8 flex items-center justify-center gap-3 ${isTruth ? 'bg-gradient-to-r from-blue-500 to-indigo-600' : 'bg-gradient-to-r from-rose-500 to-pink-600'} text-white">
                                <div class="shimmer-bg absolute inset-0"></div>
                                <i data-lucide="${isTruth ? 'message-circle' : 'flame'}" class="w-7 h-7 relative z-10"></i>
                                <span class="font-black tracking-widest text-xl uppercase relative z-10">${state.gameState.currentType}</span>
                            </div>

                            <div class="p-10">
                                <div class="text-center mb-8">
                                    <p class="text-3xl font-bold text-slate-800 leading-relaxed display-font">${state.gameState.currentQuestion}</p>
                                </div>
                                
                                ${!isMyTurn ? `
                                    <div class="p-6 bg-gradient-to-br from-slate-50 to-slate-100 rounded-2xl border-2 border-slate-200">
                                        <div class="flex items-center justify-center gap-3 text-slate-600">
                                            <div class="w-3 h-3 bg-slate-400 rounded-full animate-ping"></div>
                                            <span class="font-semibold">Waiting for ${currentPlayer.name} to complete...</span>
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            
                            ${isMyTurn ? `
                                <div class="p-6 bg-gradient-to-br from-slate-50 to-slate-100 border-t-2 border-slate-200">
                                    <button 
                                        onclick="completeTurn()" 
                                        class="btn-primary w-full py-5 rounded-2xl font-black text-xl text-white shadow-xl active:scale-95 flex items-center justify-center gap-3 ${isTruth ? 'bg-gradient-to-r from-blue-500 via-indigo-600 to-purple-700 hover:shadow-blue-500/50' : 'bg-gradient-to-r from-rose-500 via-pink-600 to-red-700 hover:shadow-pink-500/50'} transition-all"
                                    >
                                        <i data-lucide="check-circle" class="w-6 h-6"></i>
                                        <span>Completed!</span>
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            }

            // History Section
            let historyHtml = '';
            if (state.gameState.history && state.gameState.history.length > 0) {
                const historyItems = [...state.gameState.history].reverse().slice(0, 5).map((item, index) => `
                    <div class="flex items-start gap-4 p-4 bg-white/60 rounded-xl hover:bg-white/80 transition-all" style="animation-delay: ${index * 0.1}s">
                        <div class="flex-shrink-0">
                            <span class="inline-flex items-center px-3 py-1.5 rounded-lg text-xs font-black uppercase ${item.type === 'truth' ? 'bg-blue-100 text-blue-700' : 'bg-rose-100 text-rose-700'}">
                                ${item.type}
                            </span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm">
                                <span class="font-bold text-slate-800">${item.player}</span>
                                <span class="text-slate-500 mx-1">was asked:</span>
                            </p>
                            <p class="text-sm text-slate-600 italic mt-1">"${item.question}"</p>
                        </div>
                    </div>
                `).join('');
                
                historyHtml = `
                    <div class="mt-10 bg-white/40 backdrop-blur-md rounded-2xl p-6 max-h-80 overflow-y-auto custom-scrollbar w-full max-w-2xl shadow-lg fade-in-up">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-sm font-black text-slate-500 uppercase tracking-wider flex items-center gap-2">
                                <i data-lucide="history" class="w-4 h-4"></i>
                                Recent Activity
                            </h3>
                            <span class="text-xs text-slate-400 font-semibold">${state.gameState.history.length} total</span>
                        </div>
                        <div class="space-y-3">${historyItems}</div>
                    </div>
                `;
            }

            app.innerHTML = `
                <div class="min-h-screen p-4 md:p-8">
                    <div class="w-full max-w-4xl mx-auto">
                        <div class="flex justify-end mb-4">
                            <button 
                                onclick="leaveGame()" 
                                class="px-4 py-2 text-sm font-semibold text-slate-500 hover:text-red-600 hover:bg-red-50 rounded-lg transition-all flex items-center gap-2"
                            >
                                <i data-lucide="log-out" class="w-4 h-4"></i>
                                <span>Leave Game</span>
                            </button>
                        </div>

                        ${headerHtml}
                        
                        <div class="flex justify-center py-8">
                            ${mainHtml}
                        </div>
                        
                        <div class="flex justify-center">
                            ${historyHtml}
                        </div>
                    </div>
                </div>
            `;
            
            lucide.createIcons();
        }

        // ==================== INITIALIZATION ====================
        
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            render();
        });

        setTimeout(() => {
            createParticles();
            render();
        }, 100);
    </script>
</body>
</html>
